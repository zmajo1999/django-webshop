{%extends 'base.html' %}
{%block content%}

<div class="container px-4 px-lg-5 my-5">

        <h1 class="display-4 fw-bolder">Categories</h1>
        <p class="lead fw-normal text-black-50 mb-0">Choose your category below</p>
    </div>
</div>
</header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br /><br />
                {%for category in categories%}

                {%endfor%}
                <br /><br /><br /><br /><br /><br /><br /> <br /><br /><br /><br /><br /><br /><br />
                <br /><br /><br /><br /><br /><br /><br /> <br /><br /><br /><br /><br /><br /><br />
            </div>
        </center>
    </div>
</div>
{%endblock%}
