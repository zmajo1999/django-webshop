{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Edit your account details</p>
        </div>
    </div>
</header>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{% url 'update_user' %}">
                        {% csrf_token %}
                        {{ user_form.as_p }} <!-- Renders the form in a clean format -->

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-secondary btn-block">Update Profile</button>
                        </div>
                    </form>
                    <div class="d-grid">
                        <a href="{% url 'update_password' %}" class="btn btn-secondary btn-block">Update Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
